<div class="modal-overlay" *ngIf="show" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">{{ modalTitle }}</h2>
      <button class="modal-close-btn" (click)="onClose()">
        <i class="icon-x"></i>
      </button>
    </div>

    <form class="modal-body" (ngSubmit)="onSubmit()" #userForm="ngForm">
      <!-- Informações Básicas -->
      <div class="form-section">
        <h3 class="section-title">Informações Básicas</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label for="cpf" class="form-label">CPF *</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              [(ngModel)]="formData.cpf"
              class="form-input"
              placeholder="000.000.000-00"
              required
              maxlength="14"
              #cpfInput="ngModel">
            <div class="form-error" *ngIf="cpfInput.invalid && cpfInput.touched">
              CPF é obrigatório
            </div>
          </div>

          <div class="form-group">
            <label for="nome" class="form-label">Nome Completo *</label>
            <input
              type="text"
              id="nome"
              name="nome"
              [(ngModel)]="formData.nome"
              class="form-input"
              placeholder="Digite o nome completo"
              required
              #nomeInput="ngModel">
            <div class="form-error" *ngIf="nomeInput.invalid && nomeInput.touched">
              Nome é obrigatório
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email" class="form-label">Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              class="form-input"
              placeholder="exemplo@email.com"
              required
              email
              #emailInput="ngModel">
            <div class="form-error" *ngIf="emailInput.invalid && emailInput.touched">
              <span *ngIf="emailInput.errors?.['required']">Email é obrigatório</span>
              <span *ngIf="emailInput.errors?.['email']">Email deve ter um formato válido</span>
            </div>
          </div>

          <div class="form-group">
            <label for="telefone" class="form-label">Telefone *</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              [(ngModel)]="formData.telefone"
              class="form-input"
              placeholder="(11) 99999-9999"
              required
              #telefoneInput="ngModel">
            <div class="form-error" *ngIf="telefoneInput.invalid && telefoneInput.touched">
              Telefone é obrigatório
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="departamento" class="form-label">Departamento</label>
            <input
              type="text"
              id="departamento"
              name="departamento"
              [(ngModel)]="formData.departamento"
              class="form-input"
              placeholder="Ex: Cardiologia, Administrativo">
          </div>
        </div>
      </div>

      <!-- Perfil e Status -->
      <div class="form-section">
        <h3 class="section-title">Perfil e Permissões</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label for="perfil" class="form-label">Perfil *</label>
            <select
              id="perfil"
              name="perfil"
              [(ngModel)]="formData.perfil"
              class="form-select"
              required>
              <option *ngFor="let option of perfilOptions" [value]="option.value">
                {{ option.label }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="status" class="form-label">Status *</label>
            <select
              id="status"
              name="status"
              [(ngModel)]="formData.status"
              class="form-select"
              required>
              <option *ngFor="let option of statusOptions" [value]="option.value">
                {{ option.label }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- Especialidades -->
      <div class="form-section" *ngIf="formData.perfil === 'terapeuta'">
        <h3 class="section-title">Especialidades</h3>
        
        <div class="form-group">
          <label for="especialidade" class="form-label">Adicionar Especialidade</label>
          <div class="especialidade-input-group">
            <input
              type="text"
              id="especialidade"
              [(ngModel)]="especialidadeInput"
              name="especialidadeInput"
              class="form-input"
              placeholder="Digite uma especialidade"
              (keypress)="onEspecialidadeKeyPress($event)">
            <button
              type="button"
              class="add-especialidade-btn"
              (click)="addEspecialidade()"
              [disabled]="!especialidadeInput.trim()">
              <i class="icon-plus"></i>
              Adicionar
            </button>
          </div>
        </div>

        <div class="especialidades-list" *ngIf="formData.especialidades && formData.especialidades.length > 0">
          <div class="especialidade-tag" *ngFor="let esp of formData.especialidades">
            <span>{{ esp }}</span>
            <button type="button" class="remove-especialidade-btn" (click)="removeEspecialidade(esp)">
              <i class="icon-x"></i>
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="modal-footer">
      <button type="button" class="modal-btn modal-btn-secondary" (click)="onClose()">
        <i class="icon-x"></i>
        Cancelar
      </button>
      <button
        type="button"
        class="modal-btn modal-btn-primary"
        (click)="onSubmit()"
        [disabled]="!isFormValid()">
        <i class="icon-save"></i>
        {{ submitButtonText }}
      </button>
    </div>
  </div>
</div>
