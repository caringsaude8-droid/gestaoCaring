<div class="min-h-screen bg-gradient-to-br from-primary/10 to-secondary/10 flex items-center justify-center p-4">
  <div class="card w-full max-w-md">
    <!-- Card Header -->
    <div class="card-header text-center">
      <div class="flex flex-col items-center space-y-4">
        <!-- Logo Caring -->
        <div class="caring-logo-container">
          <img 
            [src]="logoUrl" 
            alt="Logo Caring Holding" 
            class="caring-logo-img"
            (error)="onImageError($event)"
          />
        </div>
        
        <div>
          <h1 class="text-2xl font-bold caring-title">Gestão Caring</h1>
          <p class="text-muted-foreground">Sistema de Gestão Interna</p>
        </div>
      </div>
    </div>

    <!-- Card Content -->
    <div class="card-content">
      <!-- Tabs -->
      <div class="tabs w-full">
        <div class="tabs-list grid w-full grid-cols-2">
          <button 
            [class.active]="activeTab === 'login'"
            class="tab-trigger"
            (click)="switchTab('login')"
          >
            Entrar
          </button>
          <button 
            [class.active]="activeTab === 'signup'"
            class="tab-trigger"
            (click)="switchTab('signup')"
          >
            Cadastrar
          </button>
        </div>
        
        <!-- Login Tab -->
        <div *ngIf="activeTab === 'login'" class="tab-content">
          <form (ngSubmit)="handleLogin($event)" class="space-y-4">
            <div class="space-y-2">
              <label for="email" class="label">Email</label>
              <input
                id="email"
                type="email"
                [(ngModel)]="email"
                name="email"
                required
                placeholder="seu@email.com"
                class="input"
              />
            </div>
            <div class="space-y-2">
              <label for="senha" class="label">Senha</label>
              <input
                id="senha"
                type="password"
                [(ngModel)]="senha"
                name="senha"
                required
                placeholder="••••••••"
                class="input"
              />
            </div>
            <button 
              type="submit" 
              class="btn btn-primary w-full" 
              [disabled]="loading"
            >
              {{ loading ? 'Entrando...' : 'Entrar' }}
            </button>
          </form>
        </div>
        
        <!-- Signup Tab -->
        <div *ngIf="activeTab === 'signup'" class="tab-content">
          <form (ngSubmit)="handleSignUp($event)" class="space-y-4">
            <div class="space-y-2">
              <label for="nome" class="label">Nome completo</label>
              <input
                id="nome"
                type="text"
                [(ngModel)]="nome"
                name="nome"
                required
                placeholder="Seu nome completo"
                class="input"
              />
            </div>
            <div class="space-y-2">
              <label for="email-signup" class="label">Email (@caringsaude.com.br)</label>
              <input
                id="email-signup"
                type="email"
                [(ngModel)]="email"
                name="email"
                required
                placeholder="nome@caringsaude.com.br"
                pattern=".*@caringsaude\.com\.br$"
                title="Use apenas emails do domínio @caringsaude.com.br"
                class="input"
                [class.invalid]="!isEmailValid()"
              />
              <p 
                *ngIf="email && !isEmailValid()" 
                class="text-sm text-red-600"
              >
                Apenas emails @caringsaude.com.br são permitidos
              </p>
            </div>
            <div class="space-y-2">
              <label for="senha-signup" class="label">Senha</label>
              <input
                id="senha-signup"
                type="password"
                [(ngModel)]="senha"
                name="senha"
                required
                placeholder="••••••••"
                minlength="6"
                class="input"
              />
            </div>
            <button 
              type="submit" 
              class="btn btn-primary w-full" 
              [disabled]="loading || !isEmailValid()"
            >
              {{ loading ? 'Cadastrando...' : 'Cadastrar' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
